
<!DOCTYPE html>
<html>
<body>

<h1>Оправдание для Олега</h1>
<h2> Получить случайное оправдание</h2>

<button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)">Нажми на меня</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

</script>
